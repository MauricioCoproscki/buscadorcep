<mat-toolbar>
    <span>Buscador de CEP</span>
    <span class="example-spacer"></span>
    
  </mat-toolbar>

  <mat-form-field class="example-form-field">
    <mat-label>Digite o CEP que deseja Buscar</mat-label>
    <input matInput type="number" [(ngModel)]="value">
    <button mat-button  matSuffix mat-icon-button aria-label="search" >
      <mat-icon>search</mat-icon>
    </button>

  </mat-form-field>

  <h1>o CEP BUSCADO FOI {{value}}</h1>
